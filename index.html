<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="card__img-block">
        <div class="card__img">
          <div class="img__hover"></div>
        </div>
      </div>
      <h1 class="heading">Equilibrium #3429</h1>
      <p class="paragragh">Our Equilibrium collection promotes balance and calm.</p>
      <div class="eth__block">

        <p class="eth__paragragh --eth-color"><img class="eth__img" src="./images/icon-ethereum.svg"
            alt="icon-ethereum"> 0.041 ETH
        </p>

        <p class="eth__paragragh"><img class="eth__img" src="./images/icon-clock.svg" alt="icon-clock"> 3 days left</p>
      </div>
      <div class="creator__block">
        <div class="creator__img"></div>
        <p class="creator__paragragh">Creation of <span class="creator">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/blad232" target="_blank">Bladimir</a>.
    </div>
  </footer>
</body>

</html>
